<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>MYLIB</title>
</head>

<body>
    <div class="wrapper">
        <div class="header container">
            <div class="logo">
                Mylib
            </div>
            <div class="heading_list">
                <div class="headin__item">Elements</div>
                <div class="headin__item">Components</div>
                <div class="headin__item">Layouts</div>
                <div class="headin__item">Drafts</div>
                <div class="headin__item">Documentation</div>
            </div>
        </div>
        
        <!--Main contant-->
        <div class="main container">
            <aside class="sidebar">
                <ul class="sidebar_list">
                    <li>chevron menu</li>
                    <li>dropdown menu</li>
                    <li>modal box</li>
                    <li>allerts</li>
                </ul>
            </aside>
            <div class="main__contant">
                <div class="main__container">
                    <h2 class="paragraph">Chevron menu</h2>
                    <span class="line"></span>
                    <div class="info__block">
                        <div class="info_img">
                            <img src="/info.svg" alt="info">
                        </div>
                        <div class="text__block">
                            <p class="info__text">Possible to use on gradient background<br>
                                Easy to use opacity for items background
                                Cross-browser</p>
                        </div>
                    </div>
                </div>
                <div class="main__navigation">
                    <div class="navigation__list">
                        <span class="first"></span>
                        <div class="nav__item"><span class="item__text">About</span></div>
                        <div class="nav__item"><span class="item__text">Careers</span></div>
                        <div class="nav__item"><span class="item__text">FAQ</span></div>
                        <div class="nav__item"><span class="item__text">Contact</span></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


</body>

</html>
